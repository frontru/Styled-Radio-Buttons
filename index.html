<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Neo, initial-scale=1.0">
    <title>Styled Radio Buttons</title>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
    <form class="form">
      <label class="form__label">
        <input type="radio" name="radio" class="form__input" checked/>
        <span class="form__name">HTML</span>
      </label>
      <label class="form__label">
        <input type="radio" name="radio" class="form__input">
        <span class="form__name">CSS</span>
      </label>
      <label class="form__label">
        <input type="radio" name="radio" class="form__input">
        <span class="form__name">JavaScript</span>
      </label>
    </form>
  </body>
</html>
